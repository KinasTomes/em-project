# ==============================================================================
# E-COMMERCE MICROSERVICES - DOCKER COMPOSE
# ==============================================================================
# Defines the services, networks, and volumes for the entire application stack.
# To run:
# 1. Copy .env.example to .env and fill in the values.
# 2. Run `docker compose up --build`
# ==============================================================================

services:
  #----------------------------------------------------------------
  # 1. API Gateway Service
  #----------------------------------------------------------------
  api-gateway:
    build:
      context: .
      dockerfile: ./services/api-gateway/Dockerfile
    ports:
      - "${API_GATEWAY_PORT:-3003}:3003"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${API_GATEWAY_PORT:-3003}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://auth:3001}
      - PRODUCT_SERVICE_URL=${PRODUCT_SERVICE_URL:-http://product:3004}
      - ORDER_SERVICE_URL=${ORDER_SERVICE_URL:-http://order:3002}
      - JAEGER_ENDPOINT=${JAEGER_ENDPOINT:-http://jaeger:4318/v1/traces}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - auth
      - product
      - order
      - jaeger
    networks:
      - ecommerce-network

  #----------------------------------------------------------------
  # 2. Auth Service
  #----------------------------------------------------------------
  auth:
    build:
      context: .
      dockerfile: ./services/auth/Dockerfile
    ports:
      - "${AUTH_PORT:-3001}:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${AUTH_PORT:-3001}
      - MONGODB_AUTH_URI=${MONGODB_AUTH_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JAEGER_ENDPOINT=${JAEGER_ENDPOINT:-http://jaeger:4318/v1/traces}
    depends_on:
      - mongo_auth
      - jaeger
    networks:
      - ecommerce-network

  #----------------------------------------------------------------
  # 3. Product Service
  #----------------------------------------------------------------
  product:
    build:
      context: .
      dockerfile: ./services/product/Dockerfile
    ports:
      - "${PRODUCT_PORT:-3004}:3004"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PRODUCT_PORT:-3004}
      - MONGODB_PRODUCT_URI=${MONGODB_PRODUCT_URI}
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://rabbitmq:5672}
      - INVENTORY_URL=${INVENTORY_URL:-http://inventory:3005}
      - JAEGER_ENDPOINT=${JAEGER_ENDPOINT:-http://jaeger:4318/v1/traces}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongo_product
      - rabbitmq
      - jaeger
    networks:
      - ecommerce-network

  #----------------------------------------------------------------
  # 4. Order Service
  #----------------------------------------------------------------
  order:
    build:
      context: .
      dockerfile: ./services/order/Dockerfile
    ports:
      - "${ORDER_PORT:-3002}:3002"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${ORDER_PORT:-3002}
      - MONGODB_ORDER_URI=${MONGODB_ORDER_URI}
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://rabbitmq:5672}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - JAEGER_ENDPOINT=${JAEGER_ENDPOINT:-http://jaeger:4318/v1/traces}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongo_order
      - rabbitmq
      - redis
      - jaeger
    networks:
      - ecommerce-network

  #----------------------------------------------------------------
  # 5. Inventory Service
  #----------------------------------------------------------------
  inventory:
    build:
      context: .
      dockerfile: ./services/inventory/Dockerfile
    ports:
      - "${INVENTORY_PORT:-3005}:3005"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${INVENTORY_PORT:-3005}
      - MONGODB_INVENTORY_URI=${MONGODB_INVENTORY_URI}
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://rabbitmq:5672}
      - JAEGER_ENDPOINT=${JAEGER_ENDPOINT:-http://jaeger:4318/v1/traces}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongo_inventory
      - rabbitmq
      - jaeger
    networks:
      - ecommerce-network

  #----------------------------------------------------------------
  # 6. INFRASTRUCTURE
  #----------------------------------------------------------------
  # RabbitMQ for Message Brokering
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: 'rabbitmq'
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Jaeger for Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: 'jaeger'
    ports:
      - "16686:16686" # Jaeger UI
      - "4318:4318"   # OTLP HTTP receiver
    networks:
      - ecommerce-network
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  # Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: 'redis'
    ports:
      - "6379:6379"
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # MongoDB for Auth Service
  mongo_auth:
    image: mongo:latest
    container_name: 'mongo_auth'
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    networks:
      - ecommerce-network
    volumes:
      - mongo_auth_data:/data/db

  # MongoDB for Product Service
  mongo_product:
    image: mongo:latest
    container_name: 'mongo_product'
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    networks:
      - ecommerce-network
    volumes:
      - mongo_product_data:/data/db

  # MongoDB for Order Service
  mongo_order:
    image: mongo:latest
    container_name: 'mongo_order'
    ports:
      - "27019:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    networks:
      - ecommerce-network
    volumes:
      - mongo_order_data:/data/db

  # MongoDB for Inventory Service
  mongo_inventory:
    image: mongo:latest
    container_name: 'mongo_inventory'
    ports:
      - "27020:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    networks:
      - ecommerce-network
    volumes:
      - mongo_inventory_data:/data/db

#----------------------------------------------------------------
# 6. NETWORKS & VOLUMES
#----------------------------------------------------------------
networks:
  ecommerce-network:
    driver: bridge

volumes:
  mongo_auth_data:
  mongo_product_data:
  mongo_order_data:
  mongo_inventory_data:
  redis_data: