# Infrastructure Node (VM3 - RabbitMQ, Redis, Jaeger, Auth, Product)
# Usage: docker compose --env-file .env.infras-node -f docker-compose.infras.yml up -d

services:
  #----------------------------------------------------------------
  # 1. Nginx Internal Gateway
  #----------------------------------------------------------------
  nginx-infras:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx-infras.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth
      - product
    networks:
      - ecommerce-network

  #----------------------------------------------------------------
  # 2. Infrastructure Services
  #----------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: 'rabbitmq'
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: 'redis'
    ports:
      - "6379:6379"
    networks:
      - ecommerce-network
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: 'jaeger'
    ports:
      - "16686:16686"
      - "4318:4318"
    networks:
      - ecommerce-network
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  #----------------------------------------------------------------
  # 2.1 Prometheus - Metrics Collection
  #----------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: 'prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - ecommerce-network
    restart: unless-stopped

  #----------------------------------------------------------------
  # 2.2 Grafana - Metrics Visualization
  #----------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: 'grafana'
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - ecommerce-network
    restart: unless-stopped

  #----------------------------------------------------------------
  # 3. Support Services (Read-Heavy / Light)
  #----------------------------------------------------------------
  auth:
    build:
      context: .
      dockerfile: ./services/auth/Dockerfile
    env_file:
      - .env.infras-node
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
      - MONGODB_AUTH_URI=${MONGODB_AUTH_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JAEGER_ENDPOINT=http://jaeger:4318/v1/traces
    networks:
      - ecommerce-network

  product:
    build:
      context: .
      dockerfile: ./services/product/Dockerfile
    env_file:
      - .env.infras-node
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3004
      - MONGODB_PRODUCT_URI=${MONGODB_PRODUCT_URI}
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - INVENTORY_URL=http://${COLD_NODE_IP}:3005
      - JAEGER_ENDPOINT=http://jaeger:4318/v1/traces
    depends_on:
      - rabbitmq
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge

volumes:
  redis_data:
  prometheus_data:
  grafana_data:
