events { worker_connections 1024; }

http {
    # 1. Order Service (4 Replicas) - PORT=3002
    upstream order_backend {
        # Docker DNS tự resolve tên service thành nhiều IP
        server order:3002; 
        keepalive 32;
    }

    # 2. Inventory Service (2 Replicas) - PORT=3005
    upstream inventory_backend {
        server inventory:3005;
        keepalive 16;
    }

    # 3. Payment Service (2 Replicas) - PORT=3006
    upstream payment_backend {
        server payment:3006;
        keepalive 16;
    }

    # Server block cho Order Service (port 3002)
    server {
        listen 3002;

        location / {
            proxy_pass http://order_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # Server block cho Inventory Service (port 3005)
    server {
        listen 3005;

        location / {
            proxy_pass http://inventory_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # Server block cho Payment Service (port 3006)
    server {
        listen 3006;

        location / {
            proxy_pass http://payment_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}