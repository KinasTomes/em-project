events { worker_connections 1024; }

http {
    upstream auth_backend {
        server auth:3001;
        keepalive 16;
    }

    upstream product_backend {
        server product:3004;
        keepalive 64;
    }

    server {
        listen 80;

        # Auth service: /auth/login -> auth:3001/login
        location /auth {
            rewrite ^/auth/?(.*)$ /$1 break;
            proxy_pass http://auth_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Product service (API Gateway): /products -> product:3004/api/products
        location /products {
            rewrite ^/products/?(.*)$ /api/products/$1 break;
            proxy_pass http://product_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Product service (Internal): /api/products -> product:3004/api/products
        # Used by Order service to validate products
        location /api/products {
            proxy_pass http://product_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check
        location /health {
            return 200 'healthy';
            access_log off;
        }
    }
}