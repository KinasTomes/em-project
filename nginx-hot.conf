user  nginx;
worker_processes  auto; # Tự động nhận diện số core CPU (Chip N2 có 4 core -> 4 workers)

# Tối ưu hóa số lượng file mở đồng thời
worker_rlimit_nofile 65535;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    # Cho phép mỗi worker xử lý 4096 kết nối cùng lúc
    worker_connections  4096;
    use epoll; # Tối ưu hóa I/O trên Linux
    multi_accept on; # Chấp nhận nhiều kết nối cùng lúc
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # --- LOGGING OPTIMIZATION ---
    # Khi Flash Sale, ghi log liên tục sẽ làm nghẽn ổ cứng (Disk I/O).
    # Buffer log: Gom 16KB hoặc 2 giây mới ghi xuống đĩa 1 lần.
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log  /var/log/nginx/access.log  main buffer=16k flush=2s;

    # --- TCP OPTIMIZATION ---
    sendfile        on;
    tcp_nopush      on; # Gửi trọn gói packet
    tcp_nodelay     on; # Giảm độ trễ (latency) cho request nhỏ (JSON API)
    
    # --- CLIENT KEEPALIVE ---
    # Giữ kết nối với Daddy Gateway
    keepalive_timeout  65;
    keepalive_requests 10000; # Một kết nối được dùng lại 10.000 lần mới đóng

    # --- COMPRESSION ---
    gzip  on;
    gzip_min_length 1000;
    gzip_types application/json;

    # --- UPSTREAM (Load Balancing) ---
    upstream seckill_backend {
        # Tên 'seckill' phải khớp với tên service trong docker-compose.hot-node.yml
        # Docker DNS sẽ trả về IP của container(s)
        server seckill:3007;  # Seckill service chạy PORT=3007

        # CỰC KỲ QUAN TRỌNG: Connection Pooling
        # Giữ sẵn 64 kết nối mở tới Node.js backend.
        # Nếu không có dòng này, Nginx sẽ đóng kết nối sau mỗi request -> Node.js quá tải CPU.
        keepalive 64;
    }

    server {
        listen 80; # Lắng nghe port 80 trong mạng nội bộ Docker
        server_name localhost;

        # Health Check
        location /health {
            return 200 'healthy';
            access_log off; # Không ghi log health check cho đỡ rác
        }

        # Route chính vào Seckill
        location / {
            proxy_pass http://seckill_backend;

            # --- PROXY OPTIMIZATION ---
            # Bắt buộc dùng HTTP 1.1 để bật Keep-Alive
            proxy_http_version 1.1;
            proxy_set_header Connection ""; # Xóa header 'Connection: close' mặc định

            # Forward thông tin IP thật
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # --- FAIL FAST STRATEGY ---
            # Nếu Seckill xử lý quá 2s (bị treo), Nginx cắt luôn trả lỗi 504
            # Để giải phóng tài nguyên cho người khác vào.
            proxy_connect_timeout 1s;
            proxy_send_timeout 2s;
            proxy_read_timeout 2s;
        }
    }
}